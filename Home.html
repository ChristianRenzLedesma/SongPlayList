<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song PlayList | Home</title>
    <link rel="icon" href="green.png">
    <style>
        body {
            background: #121212;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1DB954;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }
        * {
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #1DB954;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 150px;
            border-radius: 5px;
            overflow: hidden;
        }
        .mobile-menu a {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .mobile-menu a:hover {
            background-color: #159743;
        }
        .playlist {
            background-color: #1DB954;
            border-radius: 10px;
            padding: 10px;
            width: 200px;
            cursor: pointer; 
        }
        .playlist img {
            width: 100%;
            border-radius: 10px;
        }
        .song-list {
            display: none; 
            margin-top: 20px;
        }
        section {
            padding: 50px;
        }
        section h2 {
            margin-top: 100px;
        }
        footer {
            padding: 20px;
            background-color: #1DB954;
            text-align: center;
        }
        footer p {
            color: lightgray;
        }
        footer a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .mobile-menu {
                display: flex;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Song PlayList</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="index.html">Playlists</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="mobile-menu" id="mobileMenu">
                <a href="#">Home</a>
                <a href="index.html">Playlists</a>
            </div>
        </nav>
    </header>

    <section>
        <h2>Featured Playlists</h2>
        <div style="display: flex; gap: 20px; overflow-x: auto;">
            <div class="playlist" onclick="chill()">
                <img src="die with a smile.png" alt="Playlist">
                <h3>Chill Vibes</h3>
                <p>30 Songs</p>
            </div>
        </div>
    </section>

    <section>
        <h2>Recommended for You</h2>
        <div style="display: flex; gap: 20px; flex-wrap: wrap;">
            <div style="background-color: #1DB954; border-radius: 10px; padding: 10px; width: 200px;">
                <img src="leonora.png" alt="Recommended Song" style="width: 100%; border-radius: 10px;">
                <h3>Song Title</h3>
                <p>Song Artist</p>
            </div>
        </div>
    </section>

    <footer>
        <p>Follow us on:</p>
        <div>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2024 SongPlaylist. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
</body>
</html>
