<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Playlist</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
        }

        .container-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .card {
            box-shadow: 3px 3px 3px 3px black;
            border: 3px solid black;
            width: 400px;
            height: 500px;
            background-color: #1db954;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
        }


        h2 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin: 5px 0 0;
            font-size: 14px;
            color: white;
            margin-bottom: 10px;
        }

        h1 {
            text-align: center;
            top: 40px;
            position: relative;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .play,
        .next,
        .prev {
            cursor: pointer;
            border-radius: 50%;
            background-color: black;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        .circle-play {
            clip-path: polygon(100% 48%, 0 0, 0 100%);
            background: #b3b3b3;
            width: 30px;
            height: 30px;
        }

        .play:hover,
        .next:hover,
        .prev:hover {
            background: #333;
        }

        .circle-pause {
            background: #b3b3b3;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pause-bar {
            background: #b3b3b3;
            width: 8px;
            height: 30px;
        }

        .circle-next,
        .circle-prev {
            width: 20px;
            height: 20px;
            background: #b3b3b3;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .prev .circle-prev {
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
        }

        .renz{
            text-align: center;
            margin-top: -100px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }

            .play,
            .next,
            .prev {
                width: 50px;
                height: 50px;
            }

            .controls {
                .controls div {
                    margin: 5px 0;
                }
            }

            .renz{
                margin-top: -30px;
            }
        }
    </style>
</head>

<body>

    <h1>Song Playlist</h1>
    <div class="container-card">
        <div class="card">
            <div class="card2">
                <img id="songImage" src="path/to/your/image1.jpg" alt="Song">
            </div>
            <p>Now Playing: </p>
            <h2 id="songTitle">Die With A Smile</h2>
            <p id="songArtist">Lady Gaga & Bruno Mars</p>
            <div class="controls">
                <div class="prev" id="prevButton">
                    <div class="circle-prev"></div>
                </div>
                <div class="play" id="playButton">
                    <div class="circle-play" id="playIcon"></div>
                </div>
                <div class="next" id="nextButton">
                    <div class="circle-next"></div>
                </div>
            </div>
        </div>
        <audio id="audio" src="path/to/your/audio1.mp3"></audio>
    </div>

    <h2 class="renz">Created By: <b>Christian Renz Ledesma</b></h2>

    <script>
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const audio = document.getElementById('audio');
        const songImage = document.getElementById('songImage');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');

        const songs = [
            {
                title: 'Die With A Smile',
                artist: 'Lady Gaga & Bruno Mars',
                image: 'die with a smile.png',
                audio: 'die with a smile.mp3',
            },
            {
                title: 'Leonora',
                artist: 'Sugarcane',
                image: 'leonora.png',
                audio: 'Leonora.mp3',
            },
            {
                title: '14',
                artist: 'Silent Sentuary',
                image: '14.png',
                audio: '14.mp3',
            },
            {
                title: 'I Think They Call This Love',
                artist: 'Elliot James Reay',
                image: 'I Think They Call This Love.png',
                audio: 'I Think They Call This Love.mp3',
            }
        ];

        let currentSongIndex = 0;

        // Load the first song on page load
        loadSong(currentSongIndex);

        playButton.addEventListener('click', () => {
            if (playIcon.classList.contains('circle-play')) {
                playIcon.classList.remove('circle-play');
                playIcon.classList.add('circle-pause');
                playIcon.innerHTML = '<div class="pause-bar"></div><div class="pause-bar"></div>';
                audio.play();
            } else {
                playIcon.classList.remove('circle-pause');
                playIcon.classList.add('circle-play');
                playIcon.innerHTML = '';
                audio.pause();
            }
        });

        nextButton.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            if (playIcon.classList.contains('circle-play')) {
                playIcon.classList.remove('circle-play');
                playIcon.classList.add('circle-pause');
                playIcon.innerHTML = '<div class="pause-bar"></div><div class="pause-bar"></div>';
            }
            audio.play();
        });

        prevButton.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1) % songs.length;
            loadSong(currentSongIndex);
            if (playIcon.classList.contains('circle-play')) {
                playIcon.classList.remove('circle-play');
                playIcon.classList.add('circle-pause');
                playIcon.innerHTML = '<div class="pause-bar"></div><div class="pause-bar"></div>';
            }
            audio.play();
        });

        function loadSong(index) {
            const song = songs[index];
            audio.src = song.audio;
            songImage.src = song.image;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            playIcon.classList.remove('circle-pause');
            playIcon.classList.add('circle-play');
            playIcon.innerHTML = '';
        }
    </script>
</body>

</html>
