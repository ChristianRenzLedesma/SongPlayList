<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Song Playlist</title>
    <link rel="icon" href="green.png">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Arial', sans-serif;
            margin: 0;
            height: 100vh;
        }

        .container-card {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
        }

        .card {
            box-shadow: 3px 3px 3px 3px black;
            border: 3px solid black;
            width: 400px;
            height: 500px;
            background-color: #1db954;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            border-radius: 20px;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            display: block;
            margin-bottom: 20px;
        }

        h2 {
            margin: 0;
            font-size: 24px;
        }

        p {
            margin: 5px 0 0;
            font-size: 14px;
            color: white;
            margin-bottom: 10px;
        }

        .playlist {
            text-align: center;
            top: 40px;
            position: relative;
        }

        .controls {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

        .play,
        .next,
        .prev {
            cursor: pointer;
            border-radius: 50%;
            background-color: black;
            width: 60px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 5px;
        }

        .circle-play {
            clip-path: polygon(100% 48%, 0 0, 0 100%);
            background: #b3b3b3;
            width: 30px;
            height: 30px;
        }

        .play:hover,
        .next:hover,
        .prev:hover {
            background: #333;
        }

        .circle-pause {
            background: #b3b3b3;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pause-bar {
            background: #b3b3b3;
            width: 8px;
            height: 30px;
        }

        .circle-next,
        .circle-prev {
            width: 20px;
            height: 20px;
            background: #b3b3b3;
            clip-path: polygon(0 0, 100% 50%, 0 100%);
        }

        .prev .circle-prev {
            clip-path: polygon(100% 0, 0 50%, 100% 100%);
        }


        .vloume-up {
            display: flex;
            align-items: center;
        }

        #volume-level {
            font-size: 16px;
            color: #fff;
            margin-top: 10px;
        }

        .controls-volume {
            display: flex;
            margin-top: 10px;
        }



        @media (max-width: 600px) {
            .playlist {
                font-size: 20px;
            }

            h2 {
                font-size: 18px;
            }

            p {
                font-size: 12px;
            }

            .play,
            .next,
            .prev {
                width: 50px;
                height: 50px;
            }

            .controls {
                .controls div {
                    margin: 5px 0;
                }
            }


        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #1DB954;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            z-index: 1000;
        }
        * {
            font-family: 'Arial', sans-serif;
            box-sizing: border-box;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
        }
        .hamburger {
            display: none;
            flex-direction: column;
            gap: 5px;
            cursor: pointer;
        }
        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: white;
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            background-color: #1DB954;
            position: absolute;
            top: 60px;
            right: 20px;
            width: 150px;
            border-radius: 5px;
            overflow: hidden;
        }
        .mobile-menu a {
            padding: 10px;
            color: white;
            text-decoration: none;
            display: block;
            text-align: center;
        }
        .mobile-menu a:hover {
            background-color: #159743;
        }

        @media (max-width: 768px) {
            nav ul {
                display: none;
            }
            .hamburger {
                display: flex;
            }
            .mobile-menu {
                display: flex;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Song PlayList</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="index.html">Playlists</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="mobile-menu" id="mobileMenu">
                <a href="Home.html">Home</a>
                <a href="#">Playlists</a>
            </div>
        </nav>
    </header>

    <h1 class="playlist">Song Playlist</h1>
    <div class="container-card">
        <div class="card">
            <div class="card2">
                <img id="songImage" src="path/to/your/image1.jpg" alt="Song">
            </div>
            <p>Now Playing : </p>
            <h2 id="songTitle">Die With A Smile</h2>
            <p id="songArtist">Lady Gaga & Bruno Mars</p>
            <div class="controls">
                <div class="prev" id="prevButton">
                    <div class="circle-prev"></div>
                </div>
                <div class="play" id="playButton">
                    <div class="circle-play" id="playIcon"></div>
                </div>
                <div class="next" id="nextButton">
                    <div class="circle-next"></div>
                </div>

            </div>
            <div class="controls-volume">
                <div class="vloume-down" id="volume-down">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="60px"
                        fill="#fff" style="cursor: pointer;">
                        <path
                            d="M200-360v-240h160l200-200v640L360-360H200Zm440 40v-322q45 21 72.5 65t27.5 97q0 53-27.5 96T640-320ZM480-606l-86 86H280v80h114l86 86v-252ZM380-480Z" />
                    </svg>
                </div>
                <div class="vloume-up" id="volume-up">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="60px"
                        fill="#fff" style="cursor: pointer;">
                        <path
                            d="M560-131v-82q90-26 145-100t55-168q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 127-78 224.5T560-131ZM120-360v-240h160l200-200v640L280-360H120Zm440 40v-322q47 22 73.5 66t26.5 96q0 51-26.5 94.5T560-320ZM400-606l-86 86H200v80h114l86 86v-252ZM300-480Z" />
                    </svg>
                </div>
                <div class="volume-mute" id="volume-mute">
                    <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="60px"
                        fill="#fff" style="cursor: pointer;">
                        <path
                            d="M792-56 671-177q-25 16-53 27.5T560-131v-82q14-5 27.5-10t25.5-12L480-368v208L280-360H120v-240h128L56-792l56-56 736 736-56 56Zm-8-232-58-58q17-31 25.5-65t8.5-70q0-94-55-168T560-749v-82q124 28 202 125.5T840-481q0 53-14.5 102T784-288ZM650-422l-90-90v-130q47 22 73.5 66t26.5 96q0 15-2.5 29.5T650-422ZM480-592 376-696l104-104v208Zm-80 238v-94l-72-72H200v80h114l86 86Zm-36-130Z" />
                    </svg>
                </div>
                <div id="volume-level">50%</div>
            </div>
        </div>
        <audio id="audio" src="path/to/your/audio1.mp3"></audio>
    </div>

    <footer style="padding: 20px; background-color: #1DB954; text-align: center;">
        <p style="color: white;">Follow us on:</p>
        <div>
            <a href="#" style="color: white; margin: 0 10px;">Facebook</a>
            <a href="#" style="color: white; margin: 0 10px;">Twitter</a>
            <a href="#" style="color: white; margin: 0 10px;">Instagram</a>
        </div>
        <p style="color: lightgray;">Â© 2024 SongPlaylist. All rights reserved.</p>
    </footer>

    <script>
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const audio = document.getElementById('audio');
        const songImage = document.getElementById('songImage');
        const songTitle = document.getElementById('songTitle');
        const songArtist = document.getElementById('songArtist');
        const nextButton = document.getElementById('nextButton');
        const prevButton = document.getElementById('prevButton');
        const volumeDisplay = document.getElementById('volume-level');

        let volume = 50;

        function updateVolumeDisplay() {
            volumeDisplay.textContent = `${volume}%`;
            audio.volume = volume / 100; // Set audio volume (0 to 1)
        }

        document.getElementById('volume-up').addEventListener('click', () => {
            volume += 10;
            if (volume > 100) volume = 100;
            updateVolumeDisplay();
        });

        document.getElementById('volume-down').addEventListener('click', () => {
            volume -= 10;
            if (volume < 0) volume = 0;
            updateVolumeDisplay();
        });

        document.getElementById('volume-mute').addEventListener('click', () => {
            volume = 0;
            updateVolumeDisplay();
        });

        updateVolumeDisplay();

        const songs = [
            {
                title: 'Die With A Smile',
                artist: 'Lady Gaga & Bruno Mars',
                image: 'die with a smile.png',
                audio: 'die with a smile.mp3',
            },
            {
                title: 'Leonora',
                artist: 'Sugarcane',
                image: 'leonora.png',
                audio: 'Leonora.mp3',
            },
            {
                title: '14',
                artist: 'Silent Sentuary',
                image: '14.png',
                audio: '14.mp3',
            },
            {
                title: 'Rebound',
                artist: 'Silent Sentuary',
                image: 'Rebound.jpg',
                audio: 'REBOUND.mp3',
            },
            {
                title: 'Kundiman',
                artist: 'Silent Sentuary',
                image: 'Kundiman.jpg',
                audio: 'Kundiman.mp3',
            },
            {
                title: 'I Think They Call This Love',
                artist: 'Elliot James Reay',
                image: 'I Think They Call This Love.png',
                audio: 'I Think They Call This Love.mp3',
            },
            {
                title: 'Heaven Knows',
                artist: 'Orange & Lemon',
                image: 'heaven.png',
                audio: 'Heaven Knows.mp3',
            },
            {
                title: 'Langiyang Pag-ibig yan',
                artist: 'Ben&Ben',
                image: 'langiya.jpg',
                audio: 'Langyang Pag-Ibig.mp3',
            },
            {
                title: 'Pagtingin',
                artist: 'Ben&Ben',
                image: 'Pagtingin.jpg',
                audio: 'Pagtingin.mp3',
            },
            {
                title: 'APT',
                artist: 'Rose & Bruno Mars',
                image: 'APT.jpg',
                audio: 'APT.mp3',
            },
            {
                title: 'Pangako',
                artist: 'Cueshe',
                image: 'pangako.jpg',
                audio: 'pangako.mp3',
            },
        ];

       

        let currentSongIndex = 0;

        // Load the first song on page load
        loadSong(currentSongIndex);
        playButton.addEventListener('click', () => {
            if (playIcon.classList.contains('circle-play')) {
                playIcon.classList.remove('circle-play');
                playIcon.classList.add('circle-pause');
                playIcon.innerHTML = '<div class="pause-bar"></div><div class="pause-bar"></div>';
                audio.play();
            } else {
                playIcon.classList.remove('circle-pause');
                playIcon.classList.add('circle-play');
                playIcon.innerHTML = '';
                audio.pause();
            }
        });

        nextButton.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(currentSongIndex);
            playAudio();
        });

        prevButton.addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length; // Ensure it wraps around
            loadSong(currentSongIndex);
            playAudio();
        });

        audio.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length; // Move to the next song
            loadSong(currentSongIndex);
            playAudio();
        });

        function loadSong(index) {
            const song = songs[index];
            audio.src = song.audio;
            songImage.src = song.image;
            songTitle.textContent = song.title;
            songArtist.textContent = song.artist;
            playIcon.classList.remove('circle-pause');
            playIcon.classList.add('circle-play');
            playIcon.innerHTML = '';
        }

        function toggleMenu() {
            const menu = document.getElementById('mobileMenu');
            menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
        }
        
        function playAudio() {
            if (playIcon.classList.contains('circle-play')) {
                playIcon.classList.remove('circle-play');
                playIcon.classList.add('circle-pause');
                playIcon.innerHTML = '<div class="pause-bar"></div><div class="pause-bar"></div>';
            }
            audio.play();
        }
    </script>
</body>

</html>
